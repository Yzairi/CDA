<header class="header" [class.menu-open]="menuOpen">
  <div class="logo">
    <img src="/logo.png" alt="Logo CDA" class="logo-img">
  </div>
  <button class="burger" type="button" (click)="toggleMenu()" [attr.aria-label]="menuOpen ? 'Fermer le menu' : 'Menu'" [attr.aria-expanded]="menuOpen" aria-controls="mainNav">
    <span></span><span></span><span></span>
  </button>
  <nav class="nav" id="mainNav" (click)="closeMenuOnNavigate($event)">
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">Accueil</a>
    <a routerLink="/announcements" routerLinkActive="active" class="nav-link">Annonces</a>
    <a routerLink="/ia" routerLinkActive="active" class="nav-link">Assistant IA</a>
    <ng-container *ngIf="!auth.isLoggedIn(); else loggedIn">
      <a routerLink="/account" routerLinkActive="active" class="nav-link">Compte</a>
    </ng-container>

  <a *ngIf="!auth.isAdmin()" routerLink="/dashboard" routerLinkActive="active" class="nav-link">Tableau de bord</a>
  <a *ngIf="auth.isAdmin()" routerLink="/admin" routerLinkActive="active" class="nav-link">Administration</a>

  </nav>
</header>
